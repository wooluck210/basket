  <h2>대학농구란?</h2>
  <p>한국대학농구는 남자부와 여자부가 따로 있고 남자부는
  <strong><u>12</u>개의 팀</strong>으로 이루어져 있다.</p>
  <img src="backboard.jpg" width="100%">
  <p>대학농구리그는 2010년부터 시작해 출범한지 10년이 되었다. 팀당 16게임을 하고 플레이오프는
  8팀이 올라간다. 플레이오프는 단판 승부이며 결승전 3판 2선승제다.</p>
